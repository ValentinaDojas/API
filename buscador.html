<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de nombre de color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Buscador de nombre de color</h2>

    <div class="card p-4 shadow-sm">
        <label class="form-label">Ingres√° un color en Hexadecimal:</label>
        <input type="text" class="form-control" id="colorInput" placeholder="#ff0000">

        <button class="btn btn-primary mt-3" id="buscarBtn">Buscar</button>

        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById("buscarBtn").addEventListener("click", function () {
    const hex = document.getElementById("colorInput").value.replace("#", "");
    const url = `https://www.thecolorapi.com/id?hex=${hex}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const resultado = document.getElementById("resultado");

            resultado.innerHTML = "";
            
            const contenedor = document.createElement("div");
            contenedor.className = "p-3 rounded";
            contenedor.style.background = data.hex.value;
            contenedor.style.color = "#fff";

            const titulo = document.createElement("h4");
            titulo.textContent = data.name.value;

            const pHex = document.createElement("p");
            const bHex = document.createElement("b");
            bHex.textContent = "HEX: ";
            pHex.appendChild(bHex);
            pHex.appendChild(document.createTextNode(data.hex.value));

            const pRgb = document.createElement("p");
            const bRgb = document.createElement("b");
            bRgb.textContent = "RGB: ";
            pRgb.appendChild(bRgb);
            pRgb.appendChild(document.createTextNode(data.rgb.value));

            contenedor.appendChild(titulo);
            contenedor.appendChild(pHex);
            contenedor.appendChild(pRgb);

            resultado.appendChild(contenedor);
        });
});
</script>

</script>

</body>
</html>
