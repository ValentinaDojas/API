<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Paletas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Generador de Paletas</span>
        </div>
    </nav>

    <div class="container my-4">

        <div class="card p-3 shadow-sm">
            <h4 class="text-center mb-3">Elegí un color base y un estilo de paleta</h4>

            <div class="row g-3 justify-content-center">
                
                <div class="col-md-3 text-center">
                    <label class="form-label">Color base</label>
                    <input type="color" id="picker" class="form-control form-control-color mx-auto" value="#ff0000">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Modo de paleta</label>
                    <select id="mode" class="form-select">
                        <option value="analogic">Analógico</option>
                        <option value="complement">Complementario</option>
                        <option value="monochrome">Monocromático</option>
                        <option value="monochrome-dark">Monocromático Oscuro</option>
                        <option value="monochrome-light">Monocromático Claro</option>
                        <option value="triad">Triada</option>
                        <option value="quad">Cuaternaria</option>
                    </select>
                </div>

                <div class="col-md-3 d-grid">
                    <label class="form-label invisible">Botón</label>
                    <button id="generate" class="btn btn-dark">Generar paleta</button>
                </div>

            </div>
        </div>

        <h4 style="text-align: center;" class="text-center mt-4">Resultado</h4>
        <div id="palette" class="row g-3 mt-2"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
